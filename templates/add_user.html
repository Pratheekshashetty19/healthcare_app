<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="form-container">
    <h2 class="text-center mb-4"><i class="fas fa-user-plus icon"></i>Add Doctor or Admin</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label"><i class="fas fa-user icon"></i>Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label"><i class="fas fa-lock icon"></i>Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-tag icon"></i>Role</label>
        <select name="role" class="form-control" required>
          <option value="doctor">Doctor</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label"><i class="fas fa-signature icon"></i>Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label"><i class="fas fa-envelope icon"></i>Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label"><i class="fas fa-stethoscope icon"></i>Specialization (for Doctors)</label>
          <input type="text" name="specialization" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label"><i class="fas fa-clock icon"></i>Available Timings (for Doctors)</label>
          <input type="text" name="available_timings" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-custom w-100"><i class="fas fa-plus"></i> Add User</button>
    </form>
  </div>
</body>
</html>
