{% extends "base.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-center dashboard-container" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card custom-card">
            <div class="card-header-gradient card-primary-gradient text-center">
                <h2><i class="fas fa-lock"></i> Secure Login</h2>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-glow w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <hr>
                <p class="text-center">Not a registered patient? <a href="{{ url_for('register') }}">Register Here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
