<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="form-container">
    <h2 class="text-center mb-4"><i class="fas fa-user-plus icon"></i>Sign Up as Patient</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label"><i class="fas fa-user icon"></i>Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label"><i class="fas fa-lock icon"></i>Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label"><i class="fas fa-signature icon"></i>Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label"><i class="fas fa-envelope icon"></i>Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label"><i class="fas fa-birthday-cake icon"></i>Age</label>
          <input type="number" name="age" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label"><i class="fas fa-venus-mars icon"></i>Gender</label>
          <select name="gender" class="form-control" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label"><i class="fas fa-notes-medical icon"></i>Medical History</label>
          <textarea name="medical_history" class="form-control" rows="2"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-custom w-100"><i class="fas fa-user-plus"></i> Sign Up</button>
    </form>
  </div>
</body>
</html>
